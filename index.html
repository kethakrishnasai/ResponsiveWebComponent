<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Web Component </title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <h6> FEATURED APPS </h6>
            <div class="container main-cont">
                <div class="row main-row">
                    <div class="col-12 col-lg-6 crm-col">
                        <div class="row crm">
                            <div class="col-lg-6 col-12 crm-logo">
                                <img src="./images/crm.png">
                                <h3> CRM </h3>
                            </div>
                            <div class="col-lg-6 col-12 crm-details">
                                <h3> Customer-centric CRM </h3>
                                <p> Accelrate sales, make smarter decisions, and build better customer relationships. </p>
                                <button type="button" class="btn btn-primary"> Sign Up Now </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 other-col">
                        <div class="other-grid">
                            <div class="items">
                                <div class="item-logo">
                                    <img src="./images/book.png">
                                </div>
                                <div class="item-details">
                                    <h5> Books </h5>
                                    <p> Smart Accounting </p>
                                    <button type="button" class="btn btn-outline-primary"> Sign Up Now </button>
                                </div>
                            </div>
                            <div class="items">
                                <div class="item-logo">
                                    <img src="./images/creator.png">
                                </div>
                                <div class="item-details">
                                    <h5> Creator </h5>
                                    <p>  Build Apps for your needs </p>
                                    <button type="button" class="btn btn-outline-primary"> Sign Up Now </button>
                                </div>
                            </div>
                            <div class="items">
                                <div class="item-logo">
                                    <img src="./images/mail.png">
                                </div>
                                <div class="item-details">
                                    <h5> Mail </h5>
                                    <p> Clean and ad-free </p>
                                    <button type="button" class="btn btn-outline-primary"> Sign Up Now </button>
                                </div>
                            </div>
                            <div class="items">
                                <div class="item-logo">
                                    <img src="./images/desk.png">
                                </div>
                                <div class="item-details">
                                    <h5> Desk </h5>
                                    <p> Context-aware help desk </p>
                                    <button type="button" class="btn btn-outline-primary"> Sign Up Now </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
